{% extends 'base.html' %}

{% block title %}
Все статьи на сайте
{% endblock %}

{% block content %}
<div class="container mt-5 text-primary">
    <h1> Все статьи на сайте</h1>

    {% for el in articles %}
    <div class="alert alert-info">
        <h2>{{ el.title }}</h2>
        <p>{{ el.intro}}</p>
        <p><b> Дата: {{ el.date.date()}}</b></p>
        <a href="/posts/{{ el.id }}" class="btn btn-outline-primary">Читать полностью</a>

    </div>
    {% endfor %}

</div>
{% endblock %}
